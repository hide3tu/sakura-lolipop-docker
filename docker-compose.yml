version: '3.8'

services:
  # さくらインターネット環境（AlmaLinux）
  sakura:
    build:
      context: ./sakura
      dockerfile: Dockerfile
    container_name: sakura
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./projects/sakura/www:/home/user/www
      - ./projects/sakura/log:/home/user/log
    depends_on:
      - mysql
    networks:
      - rental-server-net
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=development
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpass

  # ロリポップ環境（Ubuntu）
  lolipop:
    build:
      context: ./lolipop
      dockerfile: Dockerfile
    container_name: lolipop
    ports:
      - "8082:80"
      - "8444:443"
    volumes:
      - ./projects/lolipop/www:/home/user/www
      - ./projects/lolipop/log:/home/user/log
    depends_on:
      - mysql
    networks:
      - rental-server-net
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=development
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpass

  # MySQL 8.0（共有）
  mysql:
    image: mysql:8.0
    container_name: rental-mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=development
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
    networks:
      - rental-server-net
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin（オプション：DB管理用）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rental-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=devuser
      - PMA_PASSWORD=devpass
    depends_on:
      - mysql
    networks:
      - rental-server-net

  # Mailpit（メール確認用）
  mailpit:
    image: axllent/mailpit:latest
    container_name: rental-mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - rental-server-net

networks:
  rental-server-net:
    driver: bridge

volumes:
  mysql-data:
